<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
    <div layout:fragment="mainContent">
        <div class="row mt-5 justify-content-center">
            <div class="col-8 mx-auto">

                <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${param.success!=null}">
                    User added successfully!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error!=null}">
                    Error on adding user!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="card mt-5">
                    <div class="card-header">
                        <h5 class="text-center"><span th:text="#{signUp}"></span></h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{'/signup'}" method="post">
                            <div class="row mt-3">
                                <div class="col-3 text-end">
                                    <label><span th:text="#{email}"></span>:</label>
                                </div>
                                <div class="col-8">
                                    <input type="email" class="form-control form-control-sm" name="user_email" placeholder="Write email" required>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-3 text-end">
                                    <label><span th:text="#{password}"></span>:</label>
                                </div>
                                <div class="col-8">
                                    <input type="password" class="form-control form-control-sm" name="user_password" placeholder="Write password" required>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-3 text-end">
                                    <label><span th:text="#{retypePassword}"></span>:</label>
                                </div>
                                <div class="col-8">
                                    <input type="password" class="form-control form-control-sm" name="user_re_password" placeholder="Retype password" required>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-3 text-end">
                                    <label><span th:text="#{fullName}"></span>:</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control form-control-sm" name="user_full_name" placeholder="Write full name" required>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-11 text-end">
                                    <button class="btn btn-success btn-sm"><span th:text="#{signUp}"></span></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</html>
